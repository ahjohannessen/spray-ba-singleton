<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            Users
            <span ng-click="resetBuildingUser()" style="float:right" class="glyphicon glyphicon-plus green"
                  data-toggle="modal" data-target="#modalUser">
            </span>
        </div>
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th ng-click="userSorting.setSortingColumn('username')">Username</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users"
                ng-click="loadBuildingUser(user.username)"
                data-toggle="modal" data-target="#modalUser">
                <td>{{user.username}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Modal for new blacklist items-->
<div class="modal fade" id="modalUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-class="{hidden: buildingState != 'new'}">Create a new user</h4>
                <h4 class="modal-title" ng-class="{hidden: buildingState != 'edit'}">Edit existing user</h4>
            </div>
            <div class="modal-body">

                <div class="input-group">
                    <span class="input-group-addon">Username</span>
                    <input ng-class="{hidden: getDisabled('username')}" ng-model="buildingUser.username" type="text"
                           class="form-control" placeholder="{{getPlaceholderText('username')}}">
                    <input ng-class="{hidden: !getDisabled('username')}" ng-model="buildingUser.username" type="text"
                           class="form-control" disabled placeholder="{{getPlaceholderText('username')}}">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input ng-model="buildingUser.password" type="password"
                           class="form-control" placeholder="{{getPlaceholderText('password')}}">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Confirm</span>
                    <input ng-model="buildingUser.passwordRepeat" type="password"
                           class="form-control" placeholder="{{getPlaceholderText('passwordConfirm')}}">
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="deleteBuildingUser()" ng-class="{hidden: buildingState != 'edit'}"
                        type="button" class="btn btn-danger left">Delete
                </button>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="submitBuildingUser()" ng-class="{hidden: buildingState != 'new'}"
                        type="button" class="btn btn-success">Create
                </button>
                <button ng-click="submitBuildingUser()" ng-class="{hidden: buildingState != 'edit'}"
                        type="button" class="btn btn-primary">Update
                </button>
            </div>
        </div>
    </div>
</div>
